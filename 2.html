<h2>신곡에 관해서</h2>
<p>
《신곡》(神曲, La Divina Commedia)은 저승 세계 여행을 주제로 한 13세기 이탈리아의 작가 단테 알리기에리가 1308년 경부터 사망한 해인 1321년까지 집필한 서사시이다.
